<div class="d-flex" *ngIf="subordinados">
    @for(subordinado of subordinados; track subordinado){
        <div class="card shadow-sm" style="max-width: 400px; margin: 2rem auto;">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
            <i class="bi bi-person-circle me-2"></i>Perfil del Empleado
        </h4>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label class="text-muted small">ID Empleado</label>
            <p class="fw-bold">{{ subordinado.idEmpleado }}</p>
        </div>
        <div class="mb-3">
            <label class="text-muted small">Apellido</label>
            <p class="fw-bold">{{ subordinado.apellido }}</p>
        </div>
        <div class="mb-3">
            <label class="text-muted small">Oficio</label>
            <p class="fw-bold">{{ subordinado.oficio }}</p>
        </div>
        <div class="mb-3">
            <label class="text-muted small">Salario</label>
            <p class="fw-bold text-success">{{ subordinado.salario | currency:'EUR' }}</p>
        </div>
        <div class="mb-3">
            <label class="text-muted small">Director</label>
            <p class="fw-bold">{{ subordinado.director }}</p>
        </div>
    </div>
</div>
    }
</div>
